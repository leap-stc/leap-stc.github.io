name: preview-comment

on:
  workflow_call:
    inputs:
      pull_request_number:
        description: 'Number of the Pull Request event that needs commenting'
        required: true
        type: string
      sha:
        description: 'SHA of the commit associated with this Pull Request'
        required: true
        type: string

jobs:
  comment:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v3
      - name: Fetch Repo Name
        id: repo-name
        run: echo "::set-output name=value::$(echo '${{ github.repository }}' | awk -F '/' '{print $2}')"  # just the repo name, not owner

      - name: Set message value
        run: |
          echo "comment_message=ğŸ‘‹ Thanks for opening this PR! The Cookbook will be automatically built with [GitHub Actions](https://github.com/features/actions). To see the status of your deployment, click below." >> $GITHUB_ENV
      - name: Find preview comment
        uses: peter-evans/find-comment@v2
        id: fc
        with:
          issue-number: '${{ inputs.pull_request_number }}'
          comment-author: 'github-actions[bot]'
          body-includes: '${{ env.comment_message }}'

      - name: Create preview comment
        if: |
          github.event.workflow_run.conclusion != 'success'
          && steps.fc.outputs.comment-id == ''
        uses: peter-evans/create-or-update-comment@v2
        with:
          issue-number: ${{ inputs.pull_request_number }}
          body: |
            ${{ env.comment_message }}
            ğŸ” Git commit SHA: ${{ inputs.sha }}
            âœ… Deployment Preview URL: In Progress
      - name: Update preview comment
        if: |
          github.event.workflow_run.conclusion != 'success'
          && steps.fc.outputs.comment-id != ''
        uses: peter-evans/create-or-update-comment@v2
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          edit-mode: replace
          body: |
            ${{ env.comment_message }}
            ğŸ” Git commit SHA: ${{ inputs.sha }}
            âœ… Deployment Preview URL: In Progress
      - name: Finalize preview comment
        if: |
          github.event.workflow_run.conclusion == 'success'
          && steps.fc.outputs.comment-id != ''
        uses: peter-evans/create-or-update-comment@v2
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          edit-mode: replace
          body: |
            ${{ env.comment_message }}
            ğŸ” Git commit SHA: ${{ inputs.sha }}
            âœ… Deployment Preview URL: https://${{ steps.repo-name.outputs.value }}/_preview/${{ inputs.pull_request_number }}
          #hardcoded fix for https://github.com/leap-stc/leap-stc.github.io/issues/54. Need to discuss upstream
