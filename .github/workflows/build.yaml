name: build-book

# Trigger the workflow on push to main branch and PRs
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

# This job installs dependencies, builds the book, and zips the html for upload
jobs:
  build-book:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.8]
    steps:
    - uses: actions/checkout@v2

    # Install dependencies
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    # Build the book
    - name: Build the book
      run: |
        jupyter-book build book
    
    # Zip the book for artifact upload
    - name: Zip-book
      run: |
        set -x
        set -e
        if [ -f book.zip ]; then
            rm -rf book.zip
        fi
        zip -r book.zip book/_build/html
    
    # Upload zipped book for preview action
    - uses: actions/upload-artifact@v3
      with:
        name: book-zip
        path: ./book.zip
